<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>TODO List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css" />
</head>

<body>
    <div class="row">
        <div class="col-0 col-md-2 col-lg-3"></div>
        <div class="jumbotron col-12 col-md-8 col-lg-6">

            <h3 class="text-center font-weight-bold text-primary"><u>ToDo List</u></h3>

            <div class="jumbotron">

                <form action="#">
                    <input class="form-control" type="text" name="task" id="task" placeholder="Add New Task..." />
                </form>
                <div id="emptyText"></div>
                <ul id="tasklist"></ul>

            </div>

            <div class="row" id="clearBtn"></div>
        </div>
        <div class="col-0 col-md-2 col-lg-3"></div>
    </div>



</body>

<footer></footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
    crossorigin="anonymous"></script>
<script src="./main.js"></script>

</html>
